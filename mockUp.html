<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width:600px)"href="./smallscreen.css">
    <link rel="stylesheet" media="screen and (min-width:900px)"href="./wideScreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Double Dip</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="logo">
                <img  src="./assets/Vectorlogo.png" alt="Logo da Double Dib">
            </div>
            <div class="input">
                <input placeholder="Procure seu sorvete" type="text" alt="Procure seu sorvete">
            </div>
        </div>
    </section>
    <section class="feed">
        <div class="gridContainer1">
            <div class="card1">
                <img src="./assets/card1.png" alt="">
                <h1>Picolé Tablito</h1>
                <p>Picolé de chocolate tradicinal e branco 106g (R$0,05g)</p>
                <div class="priceContainer">
                    <div class="price">
                        <p>R$5,00</p>
                    </div>
                </div>
            </div>
            <div class="card2">
                <img src="./assets/card2.png" alt="">
            </div>
                <div class="card3">
                    <img src="./assets/card3.png" alt="">
                </div>
            </div> 
        <div class="gridContainer2">
            <div class="card4">
                <img src="./assets/card4.png" alt="">
                <h1>Chica Bon</h1>
                <p>Picolé de chocolate tradicinal 53g (R$0,05g)</p>
                <div class="priceContainer">
                    <div class="price">
                        <p>R$3,50</p>
                    </div>
                </div>
            </div>
            <div class="card5">
                <img src="./assets/card5.png" alt="">
            </div>
            <div class="card6">
                    <img src="./assets/card6.png" alt="">
            </div>   
        </div>
    </section>
    <section class="footer">
        <div class="footerContainer">
            <div class="imgContato">
                <img src="./assets/Linkedin.png" alt="">
                <img src="./assets/facebook.png" alt="">
                <img src="./assets/Twitter.png" alt="">
            </div>
            <div class="imgLogo">
                <img src="./assets/logoFooter.png" alt="">
            </div>
            <p>Made by Matheus Pinheiro</p>
        </div>
    </section>
</body>
</html>
